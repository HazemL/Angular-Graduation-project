<div class="reviews-main-content p-4">

  <!-- Loading -->
  <div *ngIf="loading()" class="text-center py-5">
    <p>جاري تحميل التقييمات...</p>
  </div>

  <!-- No Reviews -->
  <div *ngIf="!loading() && review().length === 0" class="text-center py-5">
    <p class="text-muted">لا توجد تقييمات حتى الآن</p>
  </div>

  <!-- Reviews List -->
  <div *ngIf="!loading() && review().length > 0" class="d-flex flex-column gap-3">

    <h2 class="mb-3 fw-bold">التقييمات</h2>

    <div *ngFor="let r of review()" class="review-card p-3 border rounded">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
          <p class="fw-bold mb-0">{{ r.reviewerName }}</p>
          <small *ngIf="r.isVerified" class="text-success">✔ تقييم موثّق</small>
        </div>

        <!-- Stars -->
        <div class="text-warning" [innerHTML]="getStars(r.stars)"></div>
      </div>

      <!-- Comment -->
      <p class="mb-0 text-secondary">
        {{ r.comment }}
      </p>

    </div>
  </div>

</div>
