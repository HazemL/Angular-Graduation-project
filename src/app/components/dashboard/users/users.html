<div class="users-container" dir="rtl">
  <div class="header-section">
    <div>
      <h2 class="page-title">المستخدمين</h2>
      <p class="page-subtitle">إدارة ومراقبة حسابات المستخدمين</p>
    </div>
   
  </div>

  <div class="search-filter-section">
    <div class="search-box">
      <span class="material-symbols-outlined">search</span>
      <input type="text" placeholder="البحث عن مستخدم..." [(ngModel)]="searchTerm" (input)="onSearch()">
    </div>
    <div class="filter-options">
      <select class="filter-select">
        <option>جميع المستخدمين</option>
        <option>نشط</option>
        <option>غير نشط</option>
      </select>
    </div>
  </div>

  <div class="table-container">
    <table class="users-table">
      <thead>
        <tr>
            <th>م</th>
          <th>الاسم</th>
          <th>البريد الإلكتروني</th>
          <th>تاريخ الانضمام</th>
          <th>الحالة</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers; let i = index" class="table-row">
          <td>{{ i + 1 }}</td>
          <td>
            <div class="user-info">
              <div class="user-avatar">{{ user.name?.charAt(0) }}</div>
              <span class="user-name">{{ user.name }}</span>
            </div>
          </td>
          <td>{{ user.email }}</td>
          <td>{{ user.createdAt || 'غير محدد' }}</td>
          <td>
            <span class="status-badge status-active">نشط</span>
          </td>
          <td>
            <div class="action-buttons">
              <button class="btn-icon" title="عرض">
                <span class="material-symbols-outlined">visibility</span>
              </button>
              <button class="btn-icon" title="تعديل">
                <span class="material-symbols-outlined">edit</span>
              </button>
              <button class="btn-icon btn-danger" title="حذف">
                <span class="material-symbols-outlined">delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  
</div>
