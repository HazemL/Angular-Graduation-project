<!-- TopNavBar -->
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800">
  <div class="container mx-auto px-4">
    <div class="flex h-16 items-center justify-between">
      <div class="flex items-center gap-4 text-primary cursor-pointer">
        <span class="material-symbols-outlined text-3xl">build</span>
        <h2 class="text-xl font-bold text-slate-900 dark:text-white" routerLink="/home">صنايعية مصر</h2>
      </div>
      <nav class="hidden md:flex items-center gap-8">

        <a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors cursor-pointer" routerLink="/services" >خدماتنا</a>
        <a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors cursor-pointer" routerLink="/about">عنا</a>
        <a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors cursor-pointer" (click)="onLogin()" routerLink="/login" >تسجيل الدخول</a>

      
      </nav>
      <div class="flex items-center gap-4">
       
       
        <button (click)="toggleDarkMode()" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
          <span class="material-symbols-outlined">{{ isDarkMode() ? 'light_mode' : 'dark_mode' }}</span>
        </button>
        <button (click)="onCreateAccount()" routerLink="/register/craftsman" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-primary text-white text-sm font-bold shadow-lg shadow-primary/30 hover:bg-primary/90 transition-colors">
          <span class="truncate">إنشاء حساب</span>
        </button>
         <button routerLink="/login" (click)="onLogin()"
    class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-primary text-white text-sm font-bold shadow-lg shadow-primary/30 hover:bg-primary/90 transition-colors">
    <span class="truncate">تسجيل الدخول</span>
  </button>
      </div>
    </div>
  </div>
</header>
